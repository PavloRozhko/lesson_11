<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 11</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="main__content location">
				<div class="location__streert">
					<div class="location__constructions construction-location">
						<div class="construction-location__house">
							<div class="construction-location__windows">
								<div
									class="construction-location__window construction-location__window--1 construction-location__window--dark">
								</div>
								<div
									class="construction-location__window construction-location__window--2 construction-location__window--light">
								</div>
								<div
									class="construction-location__window construction-location__window--3 construction-location__window--dark">
								</div>
								<div
									class="construction-location__window construction-location__window--4 construction-location__window--light">
								</div>
								<div
									class="construction-location__window construction-location__window--5 construction-location__window--dark">
								</div>
								<div
									class="construction-location__window construction-location__window--6 construction-location__window--dark">
								</div>
								<div
									class="construction-location__window construction-location__window--7 construction-location__window--dark">
								</div>
								<div
									class="construction-location__window construction-location__window--8 construction-location__window--dark">
								</div>
								<div
									class="construction-location__window construction-location__window--9 construction-location__window--light">
								</div>
							</div>
							<div class="construction-location__door"></div>
						</div>
						<div class="construction-location__lantern">
						</div>
					</div>
					<div class="location__road">
						<div class="location__road__line"></div>
					</div>
					<div class="location__person">
						<div class="location__chewbacca"></div>
						<div class="location__solo"></div>
					</div>
					<div class="location__moon">
						<div class="location__circle--1"></div>
						<div class="location__circle--2"></div>
					</div>
					<div class="location__car">
						<div class="location__camaro"></div>
						<div class="location__trailer"></div>
						<div class="location__jabba"></div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>

</html>
